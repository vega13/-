<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>fluid gallery</title>
        <link rel="stylesheet" href="slide.css">
    </head>
    <body>
        <div class="content">
            <div class="slide">
                <img class="show" src="0.jpg">
                <button class="image-button image-button-left"> &lt; </button>
                <button class="image-button image-button-right"> &gt; </button>
                <div class="round round-focus" id="id-round-0" data-src="0.jpg" data-id="0"></div>
                <div class="round" id="id-round-1" data-src="1.jpg" data-id="1"></div>
                <div class="round" id="id-round-2" data-src="2.jpg" data-id="2"></div>
            </div>
            <div>
                <img class="tag tag-focus" id="id-tag-0" data-id="0" src="0.jpg">
                <img class="tag" id="id-tag-1" data-id="1" src="1.jpg">
                <img class="tag" id="id-tag-2" data-id="2" src="2.jpg">
            </div>
        </div>
        <script src="slide.js"></script>
    </body>
</html>
