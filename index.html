<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>fluid gallery</title>
        <link rel="stylesheet" href="slide.css">
    </head>
    <body>
        <div class="content">
            <div class="slide">
                <img class="show" src="0.jpg">
                <button class="image-button image-button-left"> &lt; </button>
                <button class="image-button image-button-right"> &gt; </button>
                <div class="round" id="id-round-one" data-src="0.jpg"></div>
                <div class="round" id="id-round-two" data-src="1.jpg"></div>
                <div class="round" id="id-round-three" data-src="2.jpg"></div>
            </div>
            <div>
                <img class="tag" src="0.jpg">
                <img class="tag" src="1.jpg">
                <img class="tag" src="2.jpg">
            </div>
        </div>
        <script src="slide.js"></script>
    </body>
</html>
